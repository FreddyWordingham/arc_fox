[package]
name = "arc"
version = "0.1.0"
authors = ["Freddy Wordingham <fjmw201@exeter.ac.uk>"]
edition = "2018"
default-run = "main"
documention = "https://freddywordingham.github.io/arc"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colog = "0.2.1"
colored = "1.9.0"
contracts = { version = "0.3.0", features = [] }
indicatif = "0.13.0"
log = "0.4.8"
nalgebra = { version = "0.19.0", features = ["serde-serialize"] }
ndarray = { version = "0.13.0", features = ["rayon", "serde-1"] }
ndarray-stats = "0.3.0"
netcdf = "0.3.1"
physical_constants = "0.3.0"
rand = "0.7.2"
rayon = "1.2.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.44"
terminal_size = "0.1.8"
