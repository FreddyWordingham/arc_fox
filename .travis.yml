language: rust

sudo: required

cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

env:
  - CODECOV_TOKEN="ec14ed81-cc04-4934-b90f-445bea073831"

script:
  - cargo build
  - cargo test

after_success:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      rm -r docs;
      cargo doc --document-private-items;
      mv target/doc docs;
      echo "<head> <meta http-equiv='refresh' content='0; URL=https://freddywordingham.github.io/arc/arc/index.html'/> </head>" >> docs/index.html;
    fi
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      cd kcov-master &&
      mkdir build &&
      cd build &&
      cmake .. &&
      make &&
      make install DESTDIR=../../kcov-build &&
      cd ../.. &&
      rm -rf kcov-master &&
      for file in target/debug/arc-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage"
    fi
